<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Harlan的个人简历</title>
    <link rel="styleSheet" href="style.css" />
    <script src="//at.alicdn.com/t/font_1199224_pg0zs8ddas8.js"></script>
  </head>
  <body>
    <header class="clearfix">
      <div class="logo">
        <a href="#">
          <span class="rs">RS</span>
          <span class="card">card</span>
        </a>
      </div>
      <nav class="topNav">
        <ul class="clearfix">
          <li><a href="#">关于</a></li>
          <li><a href="#">技能</a></li>
          <li><a href="#">作品</a></li>
          <li><a href="#">博客</a></li>
          <li><a href="#">日历</a></li>
          <li><a href="#">联系方式</a></li>
          <li><a href="#">其他</a></li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      <div class="mark"></div>
    </div>
    <main>
      <div class="user ">
        <div class="user-card ">
          <div class="user-content clearfix">
            <div class="avatar">
              <img src="avatar.jpg" alt="头像" />
            </div>
            <div class="user-info">
              <div class="hello">
                <span class="hello">Hello</span>
                <div class="triangle"></div>
              </div>
              <div class="name">
                <span class="name">Harlan</span>
                <br />
                <span class="job">前端工程师</span>
              </div>
              <hr />
              <div class="info clearfix">
                <dl>
                  <dt>年龄</dt>
                  <dd>18</dd>
                  <dt>所在城市</dt>
                  <dd>北京</dd>
                  <dt>手机</dt>
                  <dd>12345678</dd>
                  <dt>邮箱</dt>
                  <dd>12345678@gmail.com</dd>
                </dl>
              </div>
            </div>
          </div>
          <footer class="user-footer">
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-weibo"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-tuitetwitter44"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-github"></use>
              </svg>
            </a>
          </footer>
        </div>
      </div>
      <div class="download-pdf">
        <a href="#" class="btn-download">下载简历</a>
      </div>
      <div class="introduce">
        <p>Harlan, 前端工程师,目前在一家普通软件公司担任前端开发的职位</p>
      </div>
      <section class="skills">
        <h2>技能</h2>
        <ul class="clearfix">
          <li>
            <h3>Node.js</h3>
            <div class="progress">
              <div class="value"></div>
            </div>
          </li>
          <li>
            <h3>HTML 5 & CSS 3</h3>
            <div class="progress">
              <div class="value"></div>
            </div>
          </li>
          <li>
            <h3>JavaScript</h3>
            <div class="progress">
              <div class="value"></div>
            </div>
          </li>
          <li>
            <h3>jQuery</h3>
            <div class="progress">
              <div class="value"></div>
            </div>
          </li>
          <li>
            <h3>Vue.js</h3>
            <div class="progress">
              <div class="value"></div>
            </div>
          </li>
          <li>
            <h3>React.js</h3>
            <div class="progress">
              <div class="value"></div>
            </div>
          </li>
        </ul>
      </section>
      <section class="production">
        <h2>作品集</h2>
        <ul class="clearfix">
          <li id="all">所有</li>
          <li id="frame">框架</li>
          <li id="native">原生js&css</li>
        </ul>
        <div class="progress">
          <div class="value1"></div>
        </div>
        <div class="display">
          <img class="jpg1" src="1.jpg" alt="">
          <img class="jpg2" src="2.jpg" alt="">
          <img class="jpg2" src="3.jpg" alt="">
        </div>
      </section>
    </main>
    <script>
      document.querySelector('#all').onclick = () => {
        document.querySelector('.production .progress div').className = 'value1'
      }

      document.querySelector('#frame').onclick = () => {
        document.querySelector('.production .progress div').className = 'value2'
      }

      document.querySelector('#native').onclick = () => {
        document.querySelector('.production .progress div').className = 'value3'
      }
    
    </script>
  </body>
</html>
