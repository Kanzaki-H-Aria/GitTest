<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="styleSheet" href="style.css" />
    <script src="//at.alicdn.com/t/font_1199224_pg0zs8ddas8.js"></script>
  </head>
  <body>
    <header class="clearfix">
      <div class="logo">
        <a href="#">
          <span class="rs">RS</span>
          <span class="card">card</span>
        </a>
      </div>
      <nav class="topNav">
        <ul class="clearfix">
          <li><a href="#">关于</a></li>
          <li><a href="#">技能</a></li>
          <li><a href="#">作品</a></li>
          <li><a href="#">博客</a></li>
          <li><a href="#">日历</a></li>
          <li><a href="#">联系方式</a></li>
          <li><a href="#">其他</a></li>
        </ul>
      </nav>
    </header>
    <div class="banner">
      <div class="mark"></div>
    </div>
    <main>
      <div class="user">
        <div class="user-card ">
          <div class="user-content clearfix">
            <div class="avatar">
              <img src="avatar.jpg" alt="头像" />
            </div>
            <div class="user-info">
              <div class="hello">
                <span class="hello">Hello</span>
                <div class="triangle"></div>
              </div>
              <div class="name">
                <span class="name">Harlan</span>
                <br />
                <span class="job">前端工程师</span>
              </div>
              <hr />
              <div class="info clearfix">
                <dl>
                  <dt>年龄</dt>
                  <dd>18</dd>
                  <dt>所在城市</dt>
                  <dd>北京</dd>
                  <dt>手机</dt>
                  <dd>12345678</dd>
                  <dt>邮箱</dt>
                  <dd>12345678@gmail.com</dd>
                </dl>
              </div>
            </div>
          </div>
          <footer class="user-footer">
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-weibo"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-tuitetwitter44"></use>
              </svg>
            </a>
            <a href="#">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-github"></use>
              </svg>
            </a>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
